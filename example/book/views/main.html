<main class="main-wrap">
	<table class="list-table">
		<thead>
			<tr>
				<th style="width:5%">序号</th>
				<th class="align-l">书名</th>
				<th>类型</th>
				<th class="align-l">作者</th>
				<th style="width:15%">出版日期</th>
				<th style="width:10%">定价</th>
				<th style="width:10%">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="value in listData" ng-if="value.order == listId || listId == 0">
				<td>{{::value.order}}</td>
				<td class="align-l">{{::value.name}}</td>
				<td>{{::value.type}}</td>
				<td class="align-l">{{::value.author}}</td>
				<td>{{::value.date}}</td>
				<td><dfn>￥</dfn>{{::value.pirce}}</td>
				<td><a ng-href="#detail/{{::value.order}}">详情</a></td>
			</tr>
		</tbody>
	</table>
	<div class="btn-item">
			<a ng-href="#/add" class="btn btn-gray">添加内容</a>
		</div>
	<div class="list-page clearfix">
		<span class="list-info">Total Item: <i>{{::listData.length}}</i></span>

			<li>PREV</li>
			<li class="cur">1</li>
			<li>2</li>
			<li>3</li>
			<li>NEXT</li>
		</ul> -->
	</div>
</main>
