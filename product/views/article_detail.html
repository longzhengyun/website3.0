<!-- header -->
<div class="header" ui-view="header"></div>
<!-- content -->
<div class="content">
	<!-- article detail -->
	<div class="detail-mode">
		<h2 class="detail-title">{{detailData.title}}</h2>
		<div class="detail-data">
			<span class="data-item">分类：{{detailData.tags}}</span>
			<span class="data-item">日期：{{detailData.date}}</span>
		</div>
		<div class="detail-cont" ng-bind-html="detailData.content"></div>
	</div>
	<!-- list mode -->
	<div class="list-mode1">
		<div class="mode-title">
			<h2 class="title-name">相关文章</h2>
		</div>
		<div class="mode-cont">
			<!-- load -->
			<div class="load-mode2" ng-if="!articleData">
				<i class="icon-load"></i>
				<span class="text-load">加载中<span class="dot"></span></span>
			</div>
			<!-- list -->
			<ul class="clearfix" ng-if="articleData">
				<li class="list-item" ng-repeat="item in articleData | orderBy:'-date' | filter:{'tags':detailData.tags} | filter:{'hot':true} | limitTo:4"><a class="item" href="#/articleDetail/{{item.id}}">{{item.title}}</a></li>
			</ul>
		</div>
	</div>
</div>
