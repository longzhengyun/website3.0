<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=640" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>魔卡幻想</title>
</head>
<body id="user" class="register">
<!-- Header -->
<div class="header">
	<div class="box_title">
		<div class="return tem_btn f-l"><a href="index.shtml" class="hide"><span>返回</span></a></div>
		<h1 class="title">注册</h1>
	</div>
</div>
<!-- Header End --> 
<!-- Container -->
<div class="container">
	<div class="content">
		<div class="box_cont">
			<form action="" method="get">
				<ul>
					<li>
						<label for="name">通行证：</label>
						<input name="name" id="name" type="text" placeholder="4-20个字符以内" />
						<div class="error">请输入通行证</div>
					</li>
					<li>
						<label for="password">密<i>&nbsp;</i>码：</label>
						<input name="password" id="password" type="text" placeholder="6-30个字符以内" />
						<a href="javascript:void(0);" class="btn hide_password"><span>隐藏</span></a>
						<div class="error">请输入密码</div>
					</li>
				</ul>
				<div class="action"> <span>
					<input name="" type="submit" value="注册" />
					</span> <a href="login.shtml" class="btn">登录</a></div>
			</form>
		</div>
		<div class="box-other">
			<ul>
				<li><a href="catalogue.shtml" class="sina">使用新浪微博账号登录</a></li>
				<li><a href="catalogue.shtml" class="qq">使用QQ账号登录</a></li>
				<li><a href="catalogue.shtml" class="renren">使用人人账号登录</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- Container End --> 
<script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
