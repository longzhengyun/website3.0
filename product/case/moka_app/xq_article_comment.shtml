<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=640" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>魔卡幻想</title>
</head>
<body id="comment" class="xq">
<!-- Header -->
<div class="header">
	<div class="box_title">
		<div class="return tem_btn f-l"><a href="index.shtml#xq" class="hide"><span>返回</span></a></div>
		<h1 class="title">发表心情</h1>
	</div>
</div>
<!-- Header End --> 
<!-- Container -->
<div class="container">
	<div class="content comment_details">
		<div class="box_cont">
			<form action="" method="get">
				<dl class="comment_form">
					<dt>
						<input name="title" id="title" type="text" />
						<label for="title">标题</label>
						<div class="error">标题不能为空</div>
						<div class="del"></div>
					</dt>
					<dd>
						<textarea name="details" id="details" cols="" rows=""></textarea>
						<label for="details">正文</label>
						<div class="error">不好意思，正文不能低于14个字</div>
						<div class="upload">
							<p><a href="javascript:void(0);" class="hide"><span>上传图片</span></a>最多可上传3张图片</p>
							<div class="btn_upload">
								<ul class="clearfix">
									<li class="active"><img src="images/banner.png" width="136" height="102" />
										<div class="del"></div>
									</li>
									<li></li>
									<li></li>
								</ul>
								<a href="javascript:void(0);"><span class="album">从相册中选择</span></a><a href="javascript:void(0);"><span class="photo">通过拍照上传</span></a></div>
						</div>
					</dd>
				</dl>
				<div class="comment_send"> <span>
					<input name="" type="submit" value="发表" />
					</span> </div>
				<div class="comment_share clearfix"><strong class="f-l">分享到：</strong><span>
					<label for="sina" class="sina active hide">新浪微博</label>
					<input name="sina" type="checkbox" id="sina" value="" checked />
					</span><span>
					<label for="qq" class="qq hide">腾讯微博</label>
					<input name="qq" id="qq" type="checkbox" value="" />
					</span><span>
					<label for="renren" class="renren hide">人人网</label>
					<input name="renren" id="renren" type="checkbox" value="" />
					</span></div>
			</form>
		</div>
	</div>
</div>
<!-- Container End --> 
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript">
$(".comment_details .upload p a").toggle(
  function(){
		$(this).addClass("active");
    $(".comment_details .btn_upload").slideDown(500);
  },
  function(){
		$(this).removeClass("active");
    $(".comment_details .btn_upload").slideUp(500);
  }
);
$(".comment_details .comment_share span").toggle(
  function(){
    $(this).find("label").addClass("active");
  },
  function(){
    $(this).find("label").removeClass("active");
  }
);
</script>
</body>
</html>
