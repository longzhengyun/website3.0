<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap add-device-wrap">
	<div class="section-header">
		<div class="return"><span class="icon-return"></span></div>
	</div>
	<div class="add-device-hint">
		<p class="font-large">请<span class="font-bigger">长按</span>设备上wifi按钮<span class="font-bigger">3秒</span><br>直至灯不再闪烁，常亮</p>
	</div>
	<div class="add-device-cont">
		<span class="icon-air-detector"></span>
	</div>
	<div class="add-device-btn">
		<button class="btn-fill btn-white color-blue btn-normal">已按wifi，灯已常亮</button>
	</div>
</div>
<div class="alert-wrap alert-normal">
	<div class="alert-cont">
		<p class="alert-text">未找到空气检测仪<br>确认已按空气检测仪wifi，且灯已常亮 </p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item">取消</a>
		<a href="javascript:;" class="btn-item color-blue">重试</a>
	</div>
</div>
</body>
</html>
