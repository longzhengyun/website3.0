<!-- content -->
<div class="content">
	<!-- index search -->
	<div class="index-search">
		<div class="index-logo"><img src="images/logo.png"></div>
		<div class="search-cont" ng-click="goTarget('search')">
			<button class="submit icon-search" title="GO"></button>
			<div class="search-input">
				<div class="text">搜索感兴趣的前端文章</div>
			</div>
		</div>
	</div>
	<!-- list mode -->
	<div class="list-mode1 index-list">
		<div class="mode-title">
			<div class="btn-action"><a href="#/articleList" class="action-item">更多</a></div>
			<h2 class="title-name">推荐文章</h2>
		</div>
		<div class="mode-cont">
			<ul class="clearfix">
				<li class="list-item" ng-repeat="item in initData.articleData | orderBy:'-date' | filter:{'hot':'true'} | limitTo:10"><a href="#/articleDetail/{{item.id}}">{{item.title}}</a></li>
			</ul>
		</div>
	</div>
	<div class="list-mode1 index-list">
		<div class="mode-title">
			<div class="btn-action"><a href="#/siteList" class="action-item">更多</a></div>
			<h2 class="title-name">推荐网站</h2>
		</div>
		<div class="mode-cont">
			<ul class="clearfix">
				<li class="list-item" ng-repeat="item in initData.siteData | orderBy:'-date' | filter:{'hot':'true'} | limitTo:6"><a target="_blank" href="{{item.url}}">{{item.title}}</a></li>
			</ul>
		</div>
	</div>
	<div class="list-mode1 index-list">
		<div class="mode-title">
			<div class="btn-action"><a href="#/caseList" class="action-item">更多</a></div>
			<h2 class="title-name">案例展示</h2>
		</div>
		<div class="mode-cont">
			<ul class="clearfix">
				<li class="list-item" ng-repeat="item in initData.caseData | orderBy:'-date' | filter:{'hot':'true'} | limitTo:6"><a target="_blank" href="{{item.url}}">{{item.title}}</a></li>
			</ul>
		</div>
	</div>
</div>
<!-- footer -->
<div class="footer">
	<p class="copyright">@Jary 2016</p>
</div>
<!-- menu -->
<div class="menu" ui-view="menu"></div>
