<div class="header-cont">
	<!-- title -->
	<h1 class="header-title">{{initHeader.title}}</h1>
	<!-- back -->
	<span class="header-icon icon-back" ng-if="initHeader.btnBack" ng-click="goTarget()"></span>
	<!-- search -->
	<span class="header-icon icon-search2" ng-if="initHeader.btnSearch" ng-click="goTarget('search')"></span>
	<!-- home -->
	<span class="header-icon icon-home2" ng-if="initHeader.btnHome" ng-click="goTarget('home')"></span>
	<!-- search -->
	<!-- android搜索条 对应类名 header-search-narrow -->
	<!-- iOS搜索条 对应类名 header-search-wide -->
	<span class="header-btn" ng-if="initHeader.btnCancel" ng-click="goTarget(initHeader.btnCancel)">取消</span>
	<div class="header-search header-search-narrow" ng-if="initHeader.contSearch">
		<span class="icon-search-input"></span>
		<input type="text" class="in-search" placeholder="请输入要搜索关键字" />
		<span class="btn-clear"></span>
		<span class="btn-search">搜索</span>
	</div>
</div>
