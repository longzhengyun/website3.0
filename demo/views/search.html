<!-- header -->
<div class="header">
	<div class="header-cont">
		<span class="header-btn" ng-click="goBack()">取消</span>
		<div class="header-search">
			<span class="icon-search-input"></span>
			<input type="text" class="in-search" placeholder="请输入要搜索的关键字" ng-model="searchValue" ng-change="searchAction()" />
			<span class="btn-clear" ng-if="searchValue" ng-click="clearSearch()"></span>
		</div>
	</div>
</div>
<!-- content -->
<div class="content" ng-if="!searchResult">
	<!-- search-title -->
	<div class="search-title">
		<h2 class="title-cont">历史搜索</h2>
	</div>
	<!-- history-list -->
	<ul class="list-mode3">
		<li class="list-item" ng-repeat="item in searchData track by $index" ng-click="searchHistory(item)">{{item}}</li>
	</ul>
	<!-- history-action -->
	<div class="history-action">
		<div class="action-cont">
			<button class="btn-stroke btn-blue color-blue btn-normal" ng-click="clearHistory()">清空历史搜索</button>
		</div>
	</div>
</div>
<div class="content" ng-if="searchResult">
	<!-- search-title -->
	<div class="search-title">
		<h2 class="title-cont">搜索结果({{searchCount.length}})</h2>
	</div>
	<!-- article-list -->
	<ul class="list-mode3">
		<li class="list-item" ng-repeat="item in searchData | orderBy:'-date' | filter:searchValue as searchCount"><a href="#/articleDetail/{{item.id}}" title="{{item.title}}">{{item.title}}</a></li>
	</ul>
	<!-- search nothing -->
	<div class="search-nothing" ng-if="searchCount.length == 0">
		<p class="text">没有搜到符合条件的结果，<br>请修改后重新搜索~</p>
	</div>
</div>
