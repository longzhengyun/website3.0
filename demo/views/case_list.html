<!-- header -->
<div class="header" ui-view="header"></div>
<!-- content -->
<div class="content">
	<!-- sub menu -->
	<div class="sub-menu">
		<ul class="sub-menu-cont">
			<li ng-repeat="item in initSubMenu.items" ng-class="{true:'menu-item cur', false:'menu-item'}[item.isCurrent]" ng-click="subMenuAction(item)">{{item.itemName}}</li>
		</ul>
	</div>
	<!-- case list -->
	<ul class="list-mode2 case-list">
		<li class="list-item" ng-repeat="item in caseData | orderBy:'-date' | filter:{'tags':initSubMenu.tagsKey} | limitTo:10">
			<h2 class="item-title">{{item.title}}</h2>
			<p class="item-info">{{item.description}}</p>
			<div class="clearfix">
				<div class="item-data"><span class="data-date">{{item.date}}</span></div>
				<div class="item-tags" ng-if="initSubMenu.tagsShow"><span ng-class="{'tags-item tags-item1':item.tags=='Mobile', 'tags-item tags-item2':item.tags=='PC', 'tags-item tags-item3':item.tags=='其他'}">{{item.tags}}</span></div>
			</div>
			<a target="_blank" href="{{item.url}}" title="{{item.title}}" class="item-link"></a>
		</li>
	</ul>
</div>
<!-- menu -->
<div class="menu" ui-view="menu"></div>
