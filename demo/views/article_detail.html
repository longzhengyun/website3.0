<!-- header -->
<div class="header" ui-view="header"></div>
<!-- content -->
<div class="content">
	<!-- article detail -->
	<div class="article-detail">
		<h2 class="detail-title">{{detailData.title}}</h2>
		<div class="detail-data">
			<span class="data-item">{{detailData.tags}}</span>
			<span class="data-item">{{detailData.date}}</span>
		</div>
		<div class="detail-cont">{{detailData.content}}</div>
	</div>
	<!-- list mode -->
	<div class="list-mode1">
		<div class="mode-title">
			<h2 class="title-name">相关文章</h2>
		</div>
		<div class="mode-cont">
			<ul class="clearfix">
				<li class="list-item" ng-repeat="item in articleData | orderBy:'-date' | filter:{'tags':detailData.tags} | filter:{'hot':true} | limitTo:4"><a href="#/articleDetail/{{item.id}}">{{item.title}}</a></li>
			</ul>
		</div>
	</div>
</div>
