<main class="main-wrap">
	<table class="list-table">
		<thead>
			<tr>
				<th class="order">序号</th>
				<th class="name">书名</th>
				<th class="author">作者</th>
				<th class="date">出版日期</th>
				<th class="pirce">定价</th>
				<th class="handle">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="value in listData">
				<td>{{::value.order}}</td>
				<td class="name">{{::value.name}}</td>
				<td class="author">{{::value.author}}</td>
				<td>{{::value.date}}</td>
				<td><dfn>￥</dfn>{{::value.pirce}}</td>
				<td><a href="detail/{{::value.order}}">详情</a></td>
			</tr>
		</tbody>
	</table>
	<div class="btn-item">
			<button class="btn btn-gray" ng-click="goto(add)">添加内容</button>
		</div>
	<div class="list-page clearfix">
		<span class="list-info">Total Item: <i>{{::listData.length}}</i></span>
		<ul class="pagination">
			<li>PREV</li>
			<li class="cur">1</li>
			<li>2</li>
			<li>3</li>
			<li>NEXT</li>
		</ul>
	</div>
</main>
