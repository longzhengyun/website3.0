<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>Jary Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="email=no" name="format-detection" />
<meta content="telephone=no" name="format-detection" />
<meta name="renderer" content="webkit" />
<meta name="keywords" content="Jary" />
<meta name="description" content="Jary" />
<link rel="stylesheet" href="styles/bootstrap.min.css" />
<link rel="stylesheet" href="styles/website.css" />
<link rel="stylesheet" href="styles/screen.css" />
</head>
<body>
<div class="website-wrap">
	<div class="header">
		<div class="container">
			<p class="title">Title</p>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">欢迎来到这里，我该怎么称呼你？</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">昵称：</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" placeholder="请输入昵称" require />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 我要设密码
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="请输入密码" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">确认密码：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="请再次输入密码" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">确认</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">Hi，访问之前，我需求确认一下你的身份！</div>
				<div class="panel-body">
					<span class="help-block">请问你是 <span class="text-danger">Mary</span> 吗？</span>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="radio">
									<label class="radio-inline">
										<input type="radio" name="blankRadio" value="option1" aria-label="..."> 是
									</label>
									<label class="radio-inline">
										<input type="radio" name="blankRadio" value="option1" aria-label="..."> 否
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="请输入密码" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">确认</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script data-main="script/main" src="script/library/require/require.min.js"></script>
</body>
</html>
