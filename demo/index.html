<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<title>Jary Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 无缓存设置 -->
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<!-- 无缓存设置 -->
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="email=no" name="format-detection" />
<meta content="telephone=no" name="format-detection" />
<meta name="renderer" content="webkit" />
<meta name="keywords" content="Jary" />
<meta name="description" content="Jary" />
<link rel="stylesheet" href="styles/bootstrap.min.css" />
<link rel="stylesheet" href="styles/website.css" />
</head>
<body>
<div class="website-wrap">
	<div class="decorate-wrap">
		<div class="decorate-top"></div>
		<div class="decorate-bottom">
			<span class="icon-menu"></span>
		</div>
		<div class="decorate-content">
			<div ui-view="header"></div>
			<div ui-view="content" class="content" content-directive></div>
		</div>
	</div>
</div>
<!-- script library -->
<script src="scripts/library/jquery/jquery.min.js"></script>
<script src="scripts/library/angular/angular.min.js"></script>
<script src="scripts/library/angular/angular-sanitize.min.js"></script>
<script src="scripts/library/angular/angular-ui-router.js"></script>
<script src="scripts/library/bootstrap/bootstrap.min.js"></script>
<script src="scripts/library/ocLazyLoad/ocLazyLoad.min.js"></script>
<!-- script common -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<!-- script controllers -->
<script src="scripts/controllers/headerController.js"></script>
<script src="scripts/controllers/userController.js"></script>
<script src="scripts/controllers/mainController.js"></script>
<script src="scripts/controllers/listController.js"></script>
<script src="scripts/controllers/detailController.js"></script>
<script src="scripts/controllers/userActionController.js"></script>
<!-- script directives -->
<script src="scripts/directives/contentDirective.js"></script>
<script src="scripts/directives/pwCheckDirective.js"></script>
<!-- script services -->
<script src="scripts/services/userService.js"></script>
<script src="scripts/services/localService.js"></script>
</body>
</html>
