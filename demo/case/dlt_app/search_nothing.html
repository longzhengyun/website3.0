<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>代理通-搜索无结果</title>
<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />
<meta name="apple-mobile-web-app-title" content="代理通-随时高效处理订单" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- section search -->
<div class="section-wrap search-wrap">
	<!-- header -->
	<div class="header">
		<div class="header-cont">
			<span class="header-icon icon-back"></span>
			<!-- 
			android搜索条 对应类名 header-search-narrow 
			iOS搜索条 对应类名 header-search-wide 
			-->
			<div class="header-search header-search-narrow">
				<span class="icon-search-input"></span>
				<input type="text" class="in-search" placeholder="订单号/确认号/客人姓名" value="乔巴" />
				<span class="btn-clear"></span>
				<span class="btn-search">搜索</span>
			</div>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<!-- 搜索订单 icon对应类名 icon-order -->
		<div class="search-nothing">
			<div class="icon-search"><i class="icon-order"></i></div>
			<p class="text">没有搜到符合条件的结果，<br>请修改后重新搜索~</p>
		</div>
		<!-- 搜索酒店 icon对应类名 icon-hotel -->
		<div class="search-nothing">
			<div class="icon-search"><i class="icon-hotel"></i></div>
			<p class="text">没有搜到符合条件的结果，<br>请修改后重新搜索~</p>
		</div>
	</div>
</div>
</body>
</html>
