<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>代理通-接受订单</title>
<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />
<meta name="apple-mobile-web-app-title" content="代理通-随时高效处理订单" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- section order -->
<div class="section-wrap order-wrap">
	<!-- header -->
	<div class="header">
		<div class="header-cont">
			<span class="header-icon icon-back"></span>
			<h1 class="header-title">
				<span class="title-name">接受订单</span>
			</h1>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<!-- order-detail -->
		<div class="order-detail">
			<!-- form-wrap -->
			<form class="form-wrap">
				<div class="form-group form-twin-five form-single">
					<div class="group-name">酒店确认号</div>
					<div class="group-cont">1334567</div>
				</div>
			</form>
			<!-- feedback-title -->
			<div class="feedback-title">
				<h2 class="title-cont">备注</h2>
			</div>
			<!-- form-wrap -->
			<form class="form-wrap">
				<div class="form-group form-single form-select">
					<div class="group-cont selected"><span class="icon-checkbox"></span>特殊要求不能满足</div>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-single form-select">
					<div class="group-cont"><span class="icon-checkbox"></span>确认此单后入住日关房</div>
				</div>
			</form>
			<!-- order-feedback-submit -->
			<div class="order-feedback-submit">
				<button class="btn-fill btn-blue color-white btn-normal border-radius">确认发单</button>
			</div>
		</div>
	</div>
</div>
<!-- pop -->
<div class="pop-wrap pop-normal">
	<p class="pop-text">接单成功</p>
</div>
<!-- pop -->
<div class="pop-wrap pop-normal">
	<p class="pop-text">您已接受该取消单</p>
</div>
</body>
</html>
