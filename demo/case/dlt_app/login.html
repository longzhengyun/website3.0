<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>代理通-登录</title>
<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />
<meta name="apple-mobile-web-app-title" content="代理通-随时高效处理订单" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- section login -->
<div class="section-wrap login-wrap">
	<!-- login -->
	<div class="login-logo"><img src="images/dlt_logo_2.png"></div>
	<div class="login-slogan"><img src="images/dlt_slogan.png"></div>
	<!-- form -->
	<form class="form-wrap">
		<div class="form-group">
			<div class="group-cont group-transparent border-radius group-user">
				<input type="text" class="form-input" placeholder="用户名" value="测试账号">
				<span class="btn-clear"></span>
			</div>
		</div>
		<div class="form-group">
			<div class="group-cont group-transparent border-radius group-password">
				<input type="password" class="form-input" placeholder="密码">
			</div>
		</div>
		<div class="form-group">
			<div class="group-cont group-transparent border-radius group-code error">
				<input type="text" class="form-input" placeholder="输入验证码">
				<a href="javascript:;" class="btn-code"><img src="" ></a>
			</div>
		</div>
		<div class="form-group">
			<button class="btn-fill btn-blue color-white btn-normal border-radius">登 录</button>
		</div>
	</form>
</div>
<!-- mask -->
<div class="mask-layer" style="display:none;"></div>
<!-- alert -->
<div class="alert-wrap alert-normal" style="display:none;">
	<div class="alert-title">“代理通”想给你发送推送通知</div>
	<div class="alert-cont">
		<p class="alert-text">“通知”可能包含提醒、声音、图标标记。这些可在“设置”中配置</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item">不允许</a>
		<a href="javascript:;" class="btn-item color-blue">好</a>
	</div>
</div>
<div class="alert-wrap alert-normal" style="display:none;">
	<div class="alert-cont">
		<p class="alert-text">未连接到互联网，您可以在系统设置中开启网络服务</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item">取消</a>
		<a href="javascript:;" class="btn-item color-blue">设置</a>
	</div>
</div>
<div class="alert-wrap alert-normal" style="display:none;">
	<div class="alert-cont">
		<p class="alert-text">未连接到互联网，您可以在系统设置中开启网络服务</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item color-blue">知道了</a>
	</div>
</div>
<!-- pop -->
<div class="pop-wrap pop-normal" style="display:none;">
	<p class="pop-text">该用户名不存在</p>
</div>
<div class="pop-wrap pop-normal" style="display:none;">
	<p class="pop-text">用户名或密码错误</p>
</div>
<div class="pop-wrap pop-normal" style="display:none;">
	<p class="pop-text">输入正确的验证码</p>
</div>
<div class="pop-wrap pop-normal" style="display:none;">
	<p class="pop-text">网络连接超时，请稍后重试</p>
</div>
<div class="pop-wrap pop-normal" style="display:none;">
	<p class="pop-text"><i class="icon icon-fail"></i>登录失败，请重新登录</p>
</div>
<div class="pop-wrap pop-load" style="display:none;">
	<div class="pop-loading"></div>
	<p class="pop-text">登录中<span class="dot"></span></p>
</div>
</body>
</html>
