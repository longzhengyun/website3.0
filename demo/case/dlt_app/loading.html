<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>代理通-加载中</title>
<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />
<meta name="apple-mobile-web-app-title" content="代理通-随时高效处理订单" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- section -->
<div class="section-wrap">
	<!-- header -->
	<div class="header">
		<div class="header-cont">
			<span class="header-icon icon-back"></span>
			<span class="header-icon icon-home"></span>
			<h1 class="header-title">
				<span class="title-name">标题</span>
			</h1>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<!-- load-mode -->
		<div class="load-mode">
			<i class="icon-load"></i>
			<p class="text-load">努力加载中<span class="dot"></span></p>
		</div>
		<!-- load-mode2 -->
		<div class="load-mode2">
			<i class="icon-load"></i>
			<span class="text-load">加载中<span class="dot"></span></span>
		</div>
	</div>
</div>
<!-- pop -->
<div class="pop-wrap pop-load">
	<div class="pop-loading"></div>
	<p class="pop-text">查询中<span class="dot"></span></p>
</div>
</body>
</html>
