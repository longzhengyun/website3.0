<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>代理通-订单详情-已拒绝-已发单已回传</title>
<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />
<meta name="apple-mobile-web-app-title" content="代理通-随时高效处理订单" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<!-- section order -->
<div class="section-wrap order-wrap">
	<!-- header -->
	<div class="header">
		<div class="header-cont">
			<span class="header-icon icon-back"></span>
			<span class="header-icon icon-home"></span>
			<h1 class="header-title">
				<!-- 订单归属 对应类名
				icon-ctrip 携程
				icon-qunar 去哪儿
				icon-elong 艺龙 -->
				<span class="order-icon icon-qunar"></span>
				<span class="title-name">已拒绝-已发单已回传</span>
			</h1>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<!-- order-detail -->
		<div class="order-detail">
			<!-- order-data -->
			<div class="order-data clearfix">
				<span class="tags-item tags-fill tags-item7 float-l">修改</span>
				<div class="order-date">02-25 13:00</div>
				<div class="order-data-cont">
					<span class="order-number">1603595229</span>
					<span class="inline-block">
						<span class="tags-item tags-stroke tags-item1">紧急</span>
						<span class="tags-item tags-stroke tags-item3">Freesale</span>
						<span class="tags-item tags-stroke tags-item2">底价</span>
					</span>
				</div>
			</div>
			<!-- form-wrap -->
			<form class="form-wrap">
				<div class="form-group form-multi">
					<div class="group-cont">
						<div class="order-hotel-name">携程分销测试专用酒店名称<i class="icon-phone"></i></div>
					</div>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-multi">
					<div class="group-cont">
						<ul class="order-hotel-data">
							<li class="ellips"><span class="float-r gap-left"><i class="font-bold">2</i>间</span>标准间(单人入住)[含早]</li>
							<li><span class="float-r gap-left"><i class="font-bold">2</i>晚</span>2016-03-07 至 2016-03-09</li>
							<li class="ellips"><span class="float-r gap-left"><i class="font-bold">2</i>人</span>乔巴</li>
							<li><i class="icon-gift"></i><span class="font-small">赠送携程可爱小礼盒</span></li>
						</ul>
					</div>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-multi">
					<div class="group-cont font-mini">特殊要求：特殊要求很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长</div>
				</div>
			</form>
			<!-- form-wrap -->
			<form class="form-wrap">
				<div class="form-group form-twin-four">
					<div class="group-name">付款方式</div>
					<div class="group-cont">预付</div>
				</div>
				<div class="form-group form-twin-four">
					<div class="group-name">房价</div>
					<div class="group-cont"><span class="color-orange font-bold">RMB 500</span></div>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-multi">
					<div class="group-cont font-small">
						<p>04-15 至 04-16 每晚 RMB100 不含早</p>
					</div>
				</div>
			</form>
			<!-- form-wrap -->
			<form class="form-wrap">
				<div class="form-group form-twin-four form-single">
					<div class="group-name">确认结果</div>
					<div class="group-cont">拒绝预订(乔巴)</div>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-twin-four form-single form-edit">
					<div class="group-name">发单</div>
					<div class="group-cont">已发单已回传</div>
					<span class="edit-handler"><a href="javascript:;" class="font-normal color-blue gap-left">回传传真</a><a href="javascript:;" class="font-normal color-blue gap-left">发单详情</a></span>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-twin-four form-single form-edit">
					<div class="group-name">确认号</div>
					<div class="group-cont">12345</div>
					<span class="edit-handler"><a href="javascript:;" class="font-normal color-blue">修改</a></span>
				</div>
				<div class="line-between"></div>
				<div class="form-group form-twin-four form-multi">
					<div class="group-name">备注</div>
					<div class="group-cont">希望发票邮寄回指定地址</div>
				</div>
			</form>
			<!-- order-handler -->
			<div class="order-handler">
				<div class="order-handler-cont text-center">
					<button class="btn-stroke btn-inline btn-gray color-black">发单</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
