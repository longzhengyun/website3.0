<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

<meta name="description" content="代理通-随时高效处理订单" />
<meta name="keywords" content="代理通,随时,高效,处理订单" />

</head>
<body>
<!-- section mine -->
<div class="section-wrap mine-wrap">
	<!-- header -->
	<div class="header">
		<div class="header-cont">
			<span class="header-icon icon-back"></span>
			<h1 class="header-title">
				<span class="title-name">意见反馈</span>
			</h1>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<!-- form-wrap -->
		<form class="form-wrap">
			<div class="form-group">
				<div class="group-cont">
					<textarea class="form-textarea" rows="7" placeholder="我们会根据您对代理通的反馈积极改进">我的反馈是就是酒店能不能再干净点，便宜点我的反馈是就是酒店能不能再干净点，便宜点我的反馈是就是酒店能不能再干净点，便宜点我的反馈是就是酒店能不能再干净点，便宜点。</textarea>
					<p class="color-gray text-right">最少<span class="color-black font-bold">10</span>个字</p>
					<p class="color-gray text-right">已输入<span class="color-black font-bold">501</span>个字，谢谢您热心反馈</p>
				</div>
			</div>
		</form>
		<!-- mine-feedback-submit -->
		<div class="mine-feedback-submit">
			<button class="btn-fill btn-blue color-white btn-normal border-radius">提交反馈</button>
		</div>
	</div>
</div>
<!-- pop -->
<div class="pop-wrap pop-normal">
	<p class="pop-text"><i class="icon icon-success"></i>已收到您的反馈，我们会努力改善</p>
</div>
<div class="pop-wrap pop-normal">
	<p class="pop-text"><i class="icon icon-fail"></i>系统异常，请稍后再试</p>
</div>
</body>
</html>
