<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap add-device-wrap">
	<div class="section-header">
		<div class="select-city"><span class="city-name">上海</span><span class="arrow-down"></span></div>
	</div>
	<div class="weather-details clearfix">
		<div class="icon-weather icon-sunny"></div>
		<!-- 天气icon对应类名
		<div class="icon-weather icon-sunny"></div> 晴
		<div class="icon-weather icon-overcast"></div> 阴
		<div class="icon-weather icon-cloudy"></div> 多云
		<div class="icon-weather icon-light-rain"></div> 小雨
		<div class="icon-weather icon-moderate-rain"></div> 中雨
		<div class="icon-weather icon-heavy-rain"></div> 大雨
		<div class="icon-weather icon-storm"></div> 暴风雨
		<div class="icon-weather icon-shower"></div> 阵雨
		<div class="icon-weather icon-ice-rain"></div> 冻雨
		<div class="icon-weather icon-thunderbolt"></div> 雷电
		<div class="icon-weather icon-thunder-shower"></div> 雷阵雨
		<div class="icon-weather icon-thunder-shower-hail"></div> 雷阵雨加冰雹
		<div class="icon-weather icon-sleet"></div> 雨夹雪
		<div class="icon-weather icon-light-snow"></div> 小雪
		<div class="icon-weather icon-moderate-snow"></div> 中雪
		<div class="icon-weather icon-heavy-snow"></div> 大雪
		<div class="icon-weather icon-snow-flurry"></div> 阵雪
		<div class="icon-weather icon-dust"></div> 浮尘
		<div class="icon-weather icon-sand"></div> 扬沙
		<div class="icon-weather icon-duststorm"></div> 沙尘暴
		<div class="icon-weather icon-windy"></div> 风
		<div class="icon-weather icon-typhoon"></div> 台风
		<div class="icon-weather icon-tornado"></div> 龙卷风
		<div class="icon-weather icon-foggy"></div> 雾
		<div class="icon-weather icon-haze"></div> 霾
		<div class="icon-weather icon-cold"></div> 冷
		<div class="icon-weather icon-hot"></div> 热 -->
		<ul class="data-weather">
			<li class="date">今天<span class="gap-horizontal">4.19</span>周二</li>
			<li class="degrees"><span class="gap-right">12-23℃</span>晴</li>
		</ul>
		<div class="data-pm">PM2.5<span class="pm-value">123</span></div>
	</div>
	<ul class="weather-profile clearfix">
		<li class="list-item">
			<div class="week-name">昨天</div>
			<div class="icon-weather icon-storm"></div>
			<div class="degrees">27-32℃</div>
		</li>
		<li class="list-item">
			<div class="week-name">昨天</div>
			<div class="icon-weather icon-sunny"></div>
			<div class="degrees">27-32℃</div>
		</li>
		<li class="list-item">
			<div class="week-name">昨天</div>
			<div class="icon-weather icon-heavy-rain"></div>
			<div class="degrees">27-32℃</div>
		</li>
		<li class="list-item">
			<div class="week-name">昨天</div>
			<div class="icon-weather icon-cloudy"></div>
			<div class="degrees">27-32℃</div>
		</li>
	</ul>
	<a href="javascript:;" class="add-device-cont">
		<span class="icon-air-detector"></span>
		<span class="name-device">+ 添加空气检测仪</span>
	</a>
</div>
<div class="alert-wrap alert-normal">
	<div class="alert-cont">
		<p class="alert-text">定位失败，您可以选择城市</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item color-blue">选择城市</a>
	</div>
</div>
</body>
</html>
