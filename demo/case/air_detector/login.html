<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap login-wrap">
	<div class="login-logo"><img src="images/air_detector_logo.png"></div>
	<form class="form-wrap">
		<div class="form-group">
			<div class="group-cont group-phone">
				<input type="text" class="form-input" placeholder="1234567890">
			</div>
		</div>
		<!-- 未点击 获取验证码 按钮 状态 -->
		<div class="form-group">
			<div class="group-cont group-code">
				<input type="text" class="form-input" placeholder="输入验证码">
				<button class="btn-fill btn-blue btn-code font-small">获取验证码</button>
			</div>
		</div>
		<!-- 点击 获取验证码 按钮 状态 -->
		<div class="form-group">
			<div class="group-cont group-code">
				<input type="text" class="form-input" placeholder="输入验证码">
				<button class="btn-fill btn-blue btn-code font-small btn-disabled">60s后重新获取</button>
			</div>
		</div>
		<div class="form-group">
			<button class="btn-fill btn-orange color-black btn-normal">登 录</button>
		</div>
	</form>
</div>
<div class="pop-wrap pop-load">
	<div class="pop-loading"></div>
	<p class="pop-text">获取验证码</p>
</div>
<div class="pop-wrap pop-normal">
	<p class="pop-text">验证码已过期，请重新获取</p>
</div>
<div class="pop-wrap pop-normal">
	<p class="pop-text">请输入正确的手机号</p>
</div>
</body>
</html>
