<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap add-device-wrap">
	<div class="section-header">
		<div class="return"><span class="icon-return"></span></div>
	</div>
	<div class="add-device-hint gap-bottom">
		<p class="font-large">找到一台空气检测仪</p>
		<p class="font-primary">空气检测仪的名字</p>
	</div>
	<form class="form-wrap">
		<div class="form-group">
			<label class="group-name">给他取个昵称</label>
			<div class="group-cont">
				<input type="text" class="form-input" placeholder="地点等类似昵称，如“卧室”等">
			</div>
		</div>
		<div class="form-group">
			<label class="group-name">它位于</label>
			<div class="group-cont group-arrow">
				<p type="text" class="form-input">上海</p>
			</div>
		</div>
		<div class="form-group">
			<button class="btn-fill btn-orange color-black btn-normal">取好昵称了</button>
		</div>
	</form>
</div>
<div class="pop-wrap pop-normal">
	<p class="pop-text">请填空气检测仪昵称</p>
</div>
</body>
</html>
