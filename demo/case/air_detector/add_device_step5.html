<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap add-device-wrap">
	<div class="section-header">
		<div class="return"><span class="icon-return"></span></div>
	</div>
	<div class="add-device-hint gap-bottom">
		<p class="font-large">请输入wifi密码</p>
		<p class="font-primary">wifi：wifi名叫77</p>
	</div>
	<form class="form-wrap">
		<div class="form-group">
			<label class="group-name">wifi密码：</label>
			<div class="group-cont">
				<input type="password" class="form-input">
			</div>
		</div>
		<div class="form-group">
			<button class="btn-fill btn-orange color-black btn-normal">完成</button>
		</div>
	</form>
</div>
<div class="alert-wrap alert-normal">
	<div class="alert-cont">
		<p class="alert-text">设备添加失败，您可以重新添加</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item">取消</a>
		<a href="javascript:;" class="btn-item color-blue">重新添加</a>
	</div>
</div>
<div class="pop-wrap pop-normal">
	<div class="pop-loading"></div>
	<p class="pop-text">正在为您添加设备，请稍后</p>
</div>
<div class="pop-wrap pop-normal">
	<div class="pop-loading"></div>
	<p class="pop-text">设备添加完成</p>
</div>
</body>
</html>
