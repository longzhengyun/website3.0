<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>
<meta name="description" content="空气检测仪" />
<meta name="keywords" content="空气检测仪" />
<meta name="apple-mobile-web-app-title" content="空气检测仪" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="section-wrap add-device-wrap">
	<div class="section-header">
		<div class="return"><span class="icon-return"></span></div>
	</div>
	<div class="add-device-hint gap-bottom">
		<p class="font-large">连接到家的wifi</p>
	</div>
	<dl class="network-wifi">
		<!-- 刷新icon旋转动画对应类名 refresh-loading 不需要可直接删除类名 -->
		<dt class="network-title">可用网络<span class="btn-refresh"><span class="icon-refresh refresh-loading"></span></span></dt>
		<!-- wifi信号强弱对应类名 icon-signal-strong icon-signal-medium icon-signal-weak icon-signal-none 由强到弱 -->
		<dd class="network-cont">
			<div class="wifi-list clearfix">
				<span class="wifi-icon"><span class="icon-lock"></span><span class="icon-signal icon-signal-strong"></span></span>
				<span class="wifi-name">wifi名叫77</span>
			</div>
			<div class="wifi-list clearfix">
				<span class="wifi-icon"><span class="icon-signal icon-signal-medium"></span></span>
				<span class="wifi-name">wifi medium</span>
			</div>
			<div class="wifi-list clearfix">
				<span class="wifi-icon"><span class="icon-lock"></span><span class="icon-signal icon-signal-weak"></span></span>
				<span class="wifi-name">wifi weak</span>
			</div>
			<div class="wifi-list clearfix">
				<span class="wifi-icon"><span class="icon-signal icon-signal-none"></span></span>
				<span class="wifi-name">wifi none</span>
			</div>
		</dd>
	</dl>
</div>
<div class="alert-wrap alert-normal">
	<div class="alert-cont">
		<p class="alert-text">未找到wifi；请查看网络是否正常</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item color-blue">知道了</a>
	</div>
</div>
</body>
</html>
