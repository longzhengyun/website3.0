<!DOCTYPE html>
<html style="font-size:20px;">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
<title>空气检测仪</title>

<body>
<div class="section-wrap add-device-wrap add-device-fail">
	<div class="msg-fail fail-retry">
		<span class="icon-fail"></span>
		<p class="text-fail">网络不给力，请稍候重试</p>
		<button class="btn-fill btn-blue btn-normal">重试</button>
	</div>
	<div class="msg-fail fail-contact">
		<p class="text-fail">或者拨打携程客服电话</p>
		<button class="btn-fill btn-blue btn-normal">联系客服</button>
	</div>
</div>
<div class="alert-wrap alert-normal">
	<div class="alert-cont">
		<p class="alert-text">未连接到互联网，您可以在系统设置中开启网络服务</p>
	</div>
	<div class="alert-btn">
		<a href="javascript:;" class="btn-item">取消</a>
		<a href="javascript:;" class="btn-item color-blue">设置</a>
	</div>
</div>
