<!-- header -->
<div class="header" ui-view="header"></div>
<!-- content -->
<div class="content">
	<!-- sub menu -->
	<div class="sub-menu">
		<ul class="sub-menu-cont">
			<li ng-repeat="item in initSubMenu.items" ng-class="{true:'menu-item cur', false:'menu-item'}[item.isCurrent]" ng-click="subMenuAction(item)">{{item.itemName}}</li>
		</ul>
	</div>
	<!-- article list -->
	<ul class="list-mode2 article-list" ng-if="articleData">
		<li class="list-item" ng-repeat="item in articleData | orderBy:'-date' | filter:{'category':initSubMenu.tagsKey}">
			<h2 class="item-title">{{item.title}}</h2>
			<p class="item-info">{{item.description}}</p>
			<div class="clearfix">
				<div class="item-data"><span class="data-date">{{item.date}}</span></div>
				<div class="item-tags" ng-if="initSubMenu.tagsShow"><span ng-class="{'tags-item tags-item1':item.category=='HTML', 'tags-item tags-item2':item.category=='CSS', 'tags-item tags-item3':item.category=='JavaScript', 'tags-item tags-item4':item.category=='杂谈'}">{{item.category}}</span></div>
			</div>
			<a href="#/articleDetail/{{item.id}}" title="{{item.title}}" class="item-link"></a>
		</li>
	</ul>
	<!-- load -->
	<div class="load-mode2" ng-if="!articleData">
		<i class="icon-load"></i>
		<span class="text-load">加载中<span class="dot"></span></span>
	</div>
</div>
<!-- menu -->
<div class="menu" ui-view="menu"></div>
